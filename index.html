<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="css/style.css"></link>
    <!-- Informacion SEO On-Page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entrega Final para curso de JavaScript en Coderhouse, simulador de compra de productos en una tienda de videojuegos.">
    <meta name="keywords" content="JavaScript, Coderhouse, Simulador, Pre-Entrega">
    <title>Entrega Final - Simulador de Tienda Online - Germán Sorzoli</title>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Momo+Trust+Display&display=swap" rel="stylesheet">
    <!-- JavaScript -->
    <script defer src="js/app.js"></script>
</head>
<body data-bs-spy="scroll">
    <header>
        <nav id="main_nav" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="#"><h1 href="#">TIENDA-GAMER</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Legales</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
                <button class="verCarrito">Ver carrito</button>
                </div>
            </div>
        </nav>
        <form class="d-flex search-bar" role="search">
                    <input class="form-control me-2" type="search" placeholder="Busca un producto" aria-label="Buscar"/>
                    <button class="btn" id="search-btn" type="submit">Buscar</button>
        </form>
    </header>
    <section id="carousel-news" class="">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="./img/carousel-01.jpg" class="d-block w-100 img-carousel center-block" alt="...">
                    <div class="carousel-caption d-none d-md-block"><h2>ENCONTRÁ LOS <br>ÚLTIMOS PRODUCTOS</h2></div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/carousel-02.jpg" class="d-block w-100 img-carousel" alt="...">
                    <div class="carousel-caption d-none d-md-block"><h2>CONSEGUÍ ESE JUEGO <br>QUE ESTÁS BUSCANDO</h2></div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/carousel-03.jpg" class="d-block w-100 img-carousel" alt="...">
                    <div class="carousel-caption d-none d-md-block"><h2>TODOS LOS ACCESORIOS<br> EN UN SOLO LUGAR</h2></div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="seleccionYFiltros">
        <div class="container">
            <div class="row">
                <div class="col">
                <h3>Elige entre nuestros productos:</h3>
            </div>
            <div class="col filtrosDeBusqueda">
                <select id="SeleccionOrden">
                    <option selected>A-Z...</option>
                    <option value="asc">Ascendente</option>
                    <option value="desc">Descendente</option>
                </select>
                <select id="SeleccionConsola">
                    <option selected>Consola...</option>
                    <option value="ALL">Todas las consolas</option>
                    <option value="PS5">Playstation 5</option>
                    <option value="NS2">Nintendo Switch 2</option>
                    <option value="XBS">XBox Series</option>
                </select> 
            </div>
        </div>
    </section>

    <section class="listaProductos">
    </section>

    <section class="listaCarrito oculto">
        <article id="#botones">
        </article>
    </section>

    <footer>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Todos los derechos reservados - Diseñado por Germán Sorzoli - 11/2025.</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Sweet Alert 2 -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
